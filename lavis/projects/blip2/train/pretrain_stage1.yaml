model:
  arch: blip2 #LAVIS/lavis/models/blip2_models/blip2_qformer.py
  model_type: pretrain #对应不同的模型配置文件 LAVIS/lavis/models/blip2_models/blip2_qformer.py
  load_pretrained: False #pretrain from scratch LAVIS/lavis/models/base_model.py
  freeze_vit: True #LAVIS/lavis/models/blip2_models/blip2_qformer.py

# 如果有重复，以最外层为准
datasets:
  coco_caption: #LAVIS/lavis/datasets/builders/caption_builder.py
    vis_processor: #LAVIS/lavis/datasets/builders/base_dataset_builder.py
        train:
          name: "blip2_image_train" #LAVIS/lavis/processors/blip_processors.py
          image_size: 224
    text_processor:
        train:
          name: "blip_caption" #LAVIS/lavis/processors/blip_processors.py
#     build_info:
#         images:
#             storage: '/export/share/datasets/vision/coco/images/'          
  # vg_caption: # name of the dataset builder
  #   vis_processor:
  #       train:
  #         name: "blip_image_train"
  #         image_size: 224
  #   text_processor:
  #       train:
  #         name: "blip_caption"
#     build_info:
#         images:
#             storage: '//export/share/datasets/vision/visual-genome/image/'

run:
  task: image_text_pretrain #LAVIS/lavis/tasks/image_text_pretrain.py
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 100
  batch_size_eval: 64
  num_workers: 4
  warmup_steps: 5000

  seed: 42
  output_dir: "output/BLIP2/Pretrain_stage1"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://" #使用读取环境变量的方式初始化
  distributed: True